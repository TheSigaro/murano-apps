Namespaces:
  =: com.mirantis.clearwater.components
  base: com.mirantis.clearwater.components.base

Name: Homestead

Extends: base:ClearwaterComponentBase

Methods:
  getSecurityRules:
    Body:
      - $rules:
        # REST-ful Provisioning API
        - IpProtocol: tcp
          FromPort: 8889
          ToPort: 8889
          External: false
        # Cx-like HTTP API
        - IpProtocol: tcp
          FromPort: 8888
          ToPort: 8888
          External: false
        # Cassandra
        - IpProtocol: tcp
          FromPort: 7000
          ToPort: 7000
          External: false
        - IpProtocol: tcp
          FromPort: 9160
          ToPort: 9160
          External: false
        - IpProtocol: tcp
          FromPort: 7199
          ToPort: 7199
          External: false
      - Return: $rules