Namespaces:
  =: com.mirantis.clearwater.components
  base: com.mirantis.clearwater.components.base

Name: Bono

Extends: base:ClearwaterComponentBase

Methods:
  getSecurityRules:
    Body:
      - $rules:
        # STUN/TURN
        - FromPort: 3478
          ToPort: 3478
          IpProtocol: tcp
          External: true
        - FromPort: 3478
          ToPort: 3478
          IpProtocol: udp
          External: true
        # Internal SIP
        - FromPort: 5058
          ToPort: 5058
          IpProtocol: tcp
          External: false
        # External SIP
        - FromPort: 5060
          ToPort: 5060
          IpProtocol: tcp
          External: true
        - FromPort: 5060
          ToPort: 5060
          IpProtocol: udp
          External: true
        # External SIP/WebSocket
        - IpProtocol: tcp
          ToPort: 5062
          FromPort: 5062
          External: true
        # RTP
        - IpProtocol: udp
          FromPort: 32768
          ToPort: 65535
          External: true
      - Return: $rules